<div class="media">
  <div class="media-img">
    <yt-player
      [videoId]="idPlaying"
      [options]="playerOptions"
      class="media-video"
    ></yt-player>

    <img src="{{ imgGame }}" />
  </div>

  <h1>{{ timer }}</h1>
  <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
  <div class="media-buttons">
    <span class="material-icons" (click)="changeSong('previous')">
      skip_previous
    </span>
    <span class="material-icons" (click)="playSong()">play_circle_outline</span>
    <!--    <span class="material-icons" (click)="playSong()"
      >pause_circle_outline</span
    > -->

    <span class="material-icons" (click)="changeSong('next')">
      skip_next
    </span>
  </div>

  <div class="media-buttons-2">
    <span class="material-icons">
      replay
    </span>

    <span class="material-icons">
      shuffle
    </span>
  </div>
</div>
