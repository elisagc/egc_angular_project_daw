<div class="container__music">
  <div class="white">
    <div class="item item-1">
      <p>{{ game.name }} ({{ game.year_published }})</p>
    </div>

    <div class="container__music-central flex" *ngIf="idVideos">
      <div class="item item-2">
        <app-mplayer [ids]="idVideos" [imgGame]="imgGame"></app-mplayer>
      </div>
    </div>
  </div>
</div>
