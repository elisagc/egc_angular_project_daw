<section class="container-search">
  <div class="container-search--box" [ngClass]="{ boxUp: focus }">
    <app-title [ifHaveText]="text"></app-title>

    <h4>Search for a game and get in the mood!</h4>

    <app-input
      (ifHaveText)="ifTextReceived($event)"
      (ifFocus)="ifFocusReceived($event)"
    ></app-input>
  </div>
</section>
